<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone-youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">

    <div class="sidebar-icon">
      <ion-icon name="menu-sharp"></ion-icon>
    </div>
   <div class="sidebar-icon">
    <ion-icon name="home-sharp"></ion-icon>
    <p>Home</p>
   </div>
    <div class="sidebar-icon">
      <ion-icon name="compass-sharp"></ion-icon>
      <p>Explore</p>
    </div>
   <div class="sidebar-icon">
    <ion-icon name="albums-sharp"></ion-icon>
    <p>Library</p>
   </div>
   </div>
<div id="main">

<div id="topbar">
<img src="assets/yt-logo.svg" alt="youtube logo" width="130" id="logo">

<div id="topbar-search">
<input type="text" placeholder="search on youtube here...!" id="search">
<button id="icon-search">
  <div><ion-icon name="search-sharp"></ion-icon></div>
</button >
<div>
<ion-icon name="mic-sharp" id="micro-search"></ion-icon>
</div>

</div>

<div id="topbar-icons-right">
<div><ion-icon name="videocam-outline"></ion-icon></div>
<div><ion-icon name="notifications-outline"></ion-icon></div>
<div><ion-icon name="person-circle-outline"></ion-icon></div>
</div>


</div>

<div id="content">
  <div>
    <img src="assets/epicode_thumb.png" alt="image-epicode" class="epic">
  </div>
<div>
  <img src="assets/epicode-logo.png" alt="logo-epicode">
</div>
</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>



</div>
</body>
  
  
</html>
